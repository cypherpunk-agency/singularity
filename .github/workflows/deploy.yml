name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  AGENT_IMAGE: ghcr.io/cypherpunk-agency/singularity
  VECTOR_IMAGE: ghcr.io/cypherpunk-agency/singularity-vector

jobs:
  build-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.AGENT_IMAGE }}:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-vector:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push vector image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.vector
          push: true
          tags: ${{ env.VECTOR_IMAGE }}:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-agent, build-vector]
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GCP
        run: |
          gcloud compute ssh web-server --zone=us-central1-a --tunnel-through-iap \
            --command="sudo /usr/local/bin/deploy-service singularity"
